<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <div id="app">
      <footer class="top-footer">
        <p>
          Have a project? -
          <span class="hover-underline" tabindex="0">Book a call now.</span>
        </p>
      </footer>

      <nav class="navbar">
        <div class="logo">
          <img src="img/logo.svg" alt="logo" tabindex="0" />
        </div>

        <ul>
          <li class="hover-underline" tabindex="0">Services</li>
          <li class="hover-underline" tabindex="0">About</li>
          <button>Get in touch</button>
        </ul>
      </nav>

      <main class="main">
        <div class="title">
          <h1 class="title--1">Stop Searching.</h1>
          <h1 class="title--2">You just found your</h1>
          <h1 class="title--3">digital partner.</h1>
        </div>

        <p class="description">
          We help companies move quickly by using cutting-edge no-code tools to
          design and build websites and application
        </p>

        <button class="quote">Get a free quote</button>

        <p class="experts">Official experts</p>

        <div class="experts-logos">
          <img src="img/webflow.svg" alt="logo" tabindex="0" />

          <img src="img/framer.svg" alt="logo" tabindex="0" />
        </div>
      </main>
    </div>

    <div class="blob"></div>
  </body>
</html>
